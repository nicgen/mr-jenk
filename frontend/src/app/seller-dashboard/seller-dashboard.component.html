<div class="dashboard-container">
    <div class="header">
        <h1>Seller Dashboard</h1>
    </div>

    <div class="content">
        <mat-card class="form-card">
            <mat-card-header>
                <mat-card-title>Add New Product</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
                    <mat-form-field appearance="fill" class="full-width">
                        <mat-label>Name</mat-label>
                        <input matInput formControlName="name">
                    </mat-form-field>

                    <mat-form-field appearance="fill" class="full-width">
                        <mat-label>Description</mat-label>
                        <textarea matInput formControlName="description"></textarea>
                    </mat-form-field>

                    <mat-form-field appearance="fill" class="full-width">
                        <mat-label>Price</mat-label>
                        <input matInput type="number" formControlName="price">
                    </mat-form-field>

                    <div class="file-upload">
                        <label for="file">Product Image:</label>
                        <input type="file" id="file" (change)="onFileSelected($event)">
                    </div>

                    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

                    <button mat-raised-button color="primary" type="submit" [disabled]="productForm.invalid">Create
                        Product</button>
                </form>
            </mat-card-content>
        </mat-card>

        <mat-card class="list-card">
            <mat-card-header>
                <mat-card-title>My Products</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-list>
                    <mat-list-item *ngFor="let product of products">
                        <div class="product-item">
                            <span class="product-name">{{ product.name }} - ${{ product.price }}</span>
                            <button mat-icon-button color="warn" (click)="deleteProduct(product.id)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </div>
                    </mat-list-item>
                </mat-list>
            </mat-card-content>
        </mat-card>
    </div>
</div>
