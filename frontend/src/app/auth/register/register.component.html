<div class="register-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Register</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" placeholder="Ex. pat@example.com">
                    <mat-error *ngIf="registerForm.get('email')?.hasError('required')">Email is required</mat-error>
                    <mat-error *ngIf="registerForm.get('email')?.hasError('email')">Invalid email</mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password">
                    <mat-error *ngIf="registerForm.get('password')?.hasError('required')">Password is
                        required</mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Role</mat-label>
                    <mat-select formControlName="role">
                        <mat-option value="CLIENT">Client</mat-option>
                        <mat-option value="SELLER">Seller</mat-option>
                    </mat-select>
                </mat-form-field>

                <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

                <button mat-raised-button color="primary" type="submit"
                    [disabled]="registerForm.invalid">Register</button>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <a routerLink="/auth/login">Already have an account? Login</a>
        </mat-card-actions>
    </mat-card>
</div>
